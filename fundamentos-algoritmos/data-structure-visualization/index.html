<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Structures Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <h1>Data Structures Visualizer</h1>

  <div class="buttons">
    <button onclick="showStructure('list')">List</button>
    <button onclick="showStructure('stack')">Stack</button>
    <button onclick="showStructure('queue')">Queue</button>
    <button onclick="showStructure('tree')">Tree</button>
  </div>

  <div id="actions"></div>
  <div id="input-container" style="margin-top: 10px;"></div>
  <div id="display"></div>

  <script src="script.js"></script>
</body>
</html>
