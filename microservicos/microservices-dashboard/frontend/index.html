<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap"
    rel="stylesheet"
  />
  <title>Microservices Dashboard</title>
  <style>
    body {
      font-family: 'Funnel Display', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 30px;
    }

    button {
      font-family: 'Funnel Display', sans-serif;
      margin: 10px;
      padding: 10px 20px;
      background-color: #0e6655;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a085;
    }

    pre {
      font-family: 'Funnel Display', sans-serif;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Microservices Dashboard</h1>

  <button onclick="fetchData('users', 3001)">Get Users</button>
  <button onclick="fetchData('orders', 3002)">Get Orders</button>
  <button onclick="fetchData('notify', 3003)">Send Notification</button>

  <pre id="output">Click in a option to fetch the data</pre>

  <script>
    function fetchData(endpoint, port) {
      fetch(`http://localhost:${port}/${endpoint}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById('output').textContent = "Error: " + err.message;
        });
    }
  </script>
</body>
</html>
