
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Fibonacci - Serverless</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Calculadora Fibonacci</h1>
    <p>Insira um número para ver a sequência de Fibonacci:</p>
    <input type="number" id="numberInput" min="1" placeholder="Ex: 10" />
    <button onclick="getFibonacci()">Calcular</button>
    <pre id="result"></pre>
  </main>
  <script src="script.js"></script>
</body>
</html>
